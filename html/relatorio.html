<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatório de pontos</title>
    <link rel="stylesheet" href="../css/relatorio.css" />
    <link rel="stylesheet" href="../css/dialog.css" />
    <link rel="stylesheet" href="../css/shared.css" />
  </head>
  <body>
    <section class="pontos-registrados">
      <div class="header-relatorio">
        <button
          id="btn-voltar"
          onclick="window.location.href='../index.html'"
          class="back-button"
        >
          ← Voltar
        </button>
        <h2>Pontos Registrados</h2>
      </div>

      <div class="filtro">
        <label for="filtro-periodo">Filtrar por período:</label>
        <select id="filtro-periodo">
          <option value="todos">Todos</option>
          <option value="ultima-semana">Última Semana</option>
          <option value="ultimo-mes">Último Mês</option>
        </select>
        <button id="btn-filtrar">Filtrar</button>
      </div>

      <ul id="lista-pontos-registrados"></ul>
    </section>

    <dialog id="dialog-ponto">
      <form id="form-ponto">
        <label for="register-date">Data do Registro:</label>
        <input type="date" id="register-date" max="" />
        <input type="time" id="register-time" max="" />
        <label for="register-type">Tipo de Registro:</label>
        <select name="register-type" id="register-type">
          <option value="entrada">Entrada</option>
          <option value="intervalo">Intervalo</option>
          <option value="volta-intervalo">Volta Intervalo</option>
          <option value="saida">Saída</option>
        </select>

        <div>
          <textarea
            id="register-observation"
            rows="5"
            placeholder="Digite uma observação:"
          ></textarea>
        </div>

        <button type="submit" id="btn-dialog-register" class="highlight-button" formnovalidate>
          Editar
        </button>
      </form>

      <p id="dialog-ultimo-registro"></p>
      <button id="dialog-fechar" onclick="dialogPonto.close()">x</button>
    </dialog>

    <dialog id="dialog-edit">
      <form id="form-ponto">
        <div>
          <textarea
            id="edit-justification"
            rows="5"
            placeholder="Digite uma justificativa:"
          ></textarea>
        </div>

        <button type="submit" id="btn-justification-edit" class="highlight-button" formnovalidate>
          Editar
        </button>
      </form>

      <button id="dialog-fechar" onclick="justificationEditDialog.close()">x</button>
    </dialog>

    <script src="../js/relatorio.js"></script>
  </body>
</html>
