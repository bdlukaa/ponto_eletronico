<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Ponto Eletrônico</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Sistema de Ponto Eletrônico</h1>
    </header>

    <main>
      <section class="data-hora">
        <p id="dia-semana"></p>
        <p id="data-atual"></p>
        <p id="hora-atual"></p>
      </section>

      <section class="registro-ponto">
        <button id="btn-registrar-ponto">Registrar ponto</button>

        <dialog id="dialog-ponto">
          <form id="form-ponto">
            <label for="register-date">Data do Registro:</label>
            <input type="date" id="register-date" max="" />
            <p id="dialog-data"></p>
            <p id="dialog-hora"></p>
            <label for="register-type">Tipo de Registro:</label>
            <select name="register-type" id="register-type">
              <option value="entrada">Entrada</option>
              <option value="intervalo">Intervalo</option>
              <option value="volta-intervalo">Volta Intervalo</option>
              <option value="saida">Saída</option>
            </select>
            <!--adicionando o campo da observação-->

            <div>
              <textarea
                id="register-observation"
                rows="5"
                placeholder="Digite uma observação:"
              ></textarea>
            </div>

            <button type="submit" id="btn-dialog-register">Registrar</button>
          </form>

          <p id="dialog-ultimo-registro"></p>
          <button id="dialog-fechar">x</button>
          
        </dialog>
      </section>

      <div id="alerta-ponto-registrado" class="hidden">
        <p>Ponto registrado com sucesso!</p>
      </div>

      <section class="pontos-registrados">
        <h2>Pontos Registrados</h2>
        <ul id="lista-pontos-registrados"></ul>
      </section>
    </main>

    <footer>
      <p>
        &copy; 2024 Sistema de Ponto Eletrônico. Todos os direitos reservados.
      </p>
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
